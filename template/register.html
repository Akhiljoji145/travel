<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <h4>Registration Form</h4>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">fname:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="fname" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">lname:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="lname" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="pass" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Check Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="check_pass"required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <input class="btn btn-primary" type="submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
